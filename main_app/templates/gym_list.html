{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'gym_list' %}">Clear Search</a>
  <div class='create_gym'>
  <a class="button is-dark" href="{% url 'gym_create' %}">Add A Gym</a>
  </div>
</form>
<div class="gallery">
  {% for gym in gym %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{gym.img}}" alt="{{gym.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{gym.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
